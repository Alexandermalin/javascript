<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      height: 100px;
      width: 500px;
    }

    table,
    tr,
    th,
    td {
      text-align: center;
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <script>
    //1.用户输入
    let money = +prompt('请输入银行卡金额:')
    let water_fee = +prompt('请输入水费:')
    let electric_fee = +prompt('请输入电费:')
    let net_fee = +prompt('请输入网费:')
    let balance = money - water_fee - net_fee - electric_fee
    //2. 页面上显示结果
    document.write(`
    <h2>2024年12月消费支出</h2>
  <table>
    <tr>
      <th>银行卡余额</th>
      <th>水费</th>
      <th>电费</th>
      <th>网费</th>
      <th>银行卡余额</th>
    </tr>
    <tr>
      <td>${money}</td>
      <td>${water_fee}</td>
      <td>${electric_fee}</td>
      <td>${net_fee}</td>
      <td>${balance}</td>
    </tr>
  </table>
    `)
  </script>
</body>

</html>
