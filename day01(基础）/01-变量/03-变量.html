<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量</title>
</head>

<body>
  <script>
    //变量声明有两部分构成:声明关键字、变量名(标识)
    //let即关键字(let:允许\许可\让\要),所谓的关键字是系统提供的专门用来声明(定义)变量的词语

    //1.声明一个变量
    // let age
    //2.赋值 = 赋值
    // age = 18
    // console.log(age);

    //3声明的时候直接赋值 变量的初始化
    // let age=18
    let num = 20
    let uname = 'xrx'
    console.log('num')
    console.log('uname')



  </script>

</body>

</html>
