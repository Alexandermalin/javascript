<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let balance = 0;
    while (true) {
      let choice = +prompt(
        '请您选择操作:\n'
        + '             1.存钱\n'
        + '             2.取钱\n'
        + '             3.查看余额\n'
        + '             4.退出')

      if (choice === 4) {
        alert('感谢您的使用,再见!')
        break;
      }
      switch (choice) {
        case 1:
          let amount = +prompt('请输入存金额')
          if (amount <= 0) {
            alert('存入的金额不能为0')
            break;
          }
          balance += amount
          break;
        case 2:
          let money = +prompt('请输入余款金额')
          if (money > balance) {
            alert('您的余额不足')
          } else {
            balance -= money
          }
          break;
        case 3:
          alert(`您的余额为:${balance}`)
          break;
        default:
          alert('您的输入有误,请重新输入')
          break;
      }
    }
  </script>
</body>

</html>
