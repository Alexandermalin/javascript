<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //使用场景: 其实是比if双分支更简单的写法,可以使用三元表达式
    //三元运算符
    // 格式: 条件? 成立时返回的值 : 假时返回的值
    console.log(3 > 5 ? 3 : 5);

    //一般用来取值

  </script>
</body>

</html>
