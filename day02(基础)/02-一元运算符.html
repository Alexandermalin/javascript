    //一元运算符 自增
    //let i = 1
    //前置自增
    //++i
    //后置自增

    //前置自增和后置自增的区别
    let i = 1
    console.log(++i + 2)//结果是4

    let j = 1
    console.log(j++ + 2)//结果是3

    //例
    let x = 1
    console.log(x++ + ++x + x)//;7
