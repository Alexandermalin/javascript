<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //判断一个数是4的倍数,且不是100的倍数
    let num = prompt('请输入整数')
    alert(parseInt(num) % 4 === 0 && parseInt(num) % 100 !== 0)
  </script>
</body>
